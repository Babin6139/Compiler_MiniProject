<html>

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LL(1) Parser Generator</title>
	<style>
		body * {
			font-family: courier;
		}

		td {
			horizontal-align: middle;
			vertical-align: middle;
		}

		.tree td {
			vertical-align: top;
		}
	</style>
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
			<a class="navbar-brand" href="#">LL1 Grammar - Compiler Design Mini Project</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>

	<main class="container py-4">
			<div class="row">
			  <div class="col-3">
				<div>LL(1) grammar ('' is &epsilon;):</div>
						<textarea id="grammar" rows="10" class="w-100 p-2" onchange="grammarChanged();">S -> ABC
						A -> abA | ab
						B -> b | BC
						C -> c | cC</textarea>
			  </div>
			  <div class="col-1">
				<input type="button" onclick="grammarChanged()" id="arrow-btn" class="btn btn-dark" value=">>">
			  </div>
			  <div class="col-8">
				<h3 id="parse-table-heading">Parse Table</h3>
				<table border="1" class="table table-bordered mt-2">
					<thead>
						<tr id="llTableHead">
							<th>FIRST</th>
							<th>FOLLOW</th>
							<th>Nonterminal</th>
						</tr>
					</thead>
					<tbody id="llTableRows">
					</tbody>
				</table>
			  </div>
			</div>

		<div class="container mt-4">
			<p>Maximum number of steps: <input id="maximumStepCount" type="text" size="3" onkeyup="resize(this, 3);"
				onchange="parseInput();" value="100"></p>
		<p>Input (tokens): <input id="input" type="text" size="10" onkeyup="resize(this, 10);" onchange="parseInput();"
				value="id + id"></p>
		<p><input type="button" class="btn btn-dark" value="GO!"></p>
		<br>
		<table border="2" class="table table-bordered">
			<thead>
				<tr>
					<th>Trace</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<table class="table table-bordered" border="1">
							<thead>
								<tr>
									<th>Stack</th>
									<th>Input</th>
									<th>Rule</th>
								</tr>
							</thead>
							<tbody id="parsingTableRows">
							</tbody>
						</table>
					</td>
		</div>	
		
	</main>

	<script src="main.js"></script>
</body>

</html>
