<html>

<head>
	<title>LL(1) Parser Generator</title>
	<style>
		body * {
			font-family: courier;
		}

		td {
			vertical-align: middle;
		}

		.tree td {
			vertical-align: top;
		}
	</style>
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
			<a class="navbar-brand" href="#">LL(1) Grammar - Compiler Design Mini Project</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>

	<main class="container py-4">
			<div class="row">
				<div class="my-2">LL(1) grammar ('' is &epsilon;):</div>
					<textarea id="grammar" class="form-control p-4 w-25" rows="10" onchange="grammarChanged();">
						E -> T E'
						E' -> + T E'
						E' -> ''
						T -> F T'
						T' -> * F T'
						T' -> ''
						F -> ( E )
						F -> id
			</textarea>
			
			</div>

			<div class="row">
				<input type="button" onclick="grammarChanged()" id="arrow-btn" class="btn btn-dark w-25" value="Generate Parse Table">

			</div>
			<div class="row">
				<h3 id="parse-table-heading">Parse Table</h3>
				<table border="1" class="table table-bordered mt-2">
					<thead>
						<tr id="llTableHead">
							<th>FIRST</th>
							<th>FOLLOW</th>
							<th>Nonterminal</th>
						</tr>
					</thead>
					<tbody id="llTableRows">
					</tbody>
				</table>
			</div>

		<div class="container mt-4">
			<p>Maximum number of steps: <input id="maximumStepCount" type="text" size="3" onkeyup="resize(this, 3);"
				onchange="parseInput();" value="100"></p>
		<p>Input (tokens): <input id="input" type="text" size="10" onkeyup="resize(this, 10);" onchange="parseInput();"
				value="id + id"></p>
		<p><input type="button" class="btn btn-dark" value="GO!"></p>
		<br>
		<table border="2" class="table table-bordered">
			<thead>
				<tr>
					<th>Trace</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<table class="table table-bordered" border="1">
							<thead>
								<tr>
									<th>Stack</th>
									<th>Input</th>
									<th>Rule</th>
								</tr>
							</thead>
							<tbody id="parsingTableRows">
							</tbody>
						</table>
					</td>
		</div>	
		
	</main>

	<script src="main.js"></script>
</body>

</html>
